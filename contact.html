<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- poppins monsterrats & lobster font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&family=Poppins:ital@1&display=swap" rel="stylesheet">
 <!-- font awesome -->
 <script src="https://kit.fontawesome.com/5eee262d17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">  
    <title>Contact</title>
</head>
<body>
    <div class="popup">
        <nav class="navbar navbar-dark navbar-expand-sm">
            <button class="navbar-toggler  ml-auto px-1" data-toggle="collapse" data-target="#navbar"><span class="icon"><img src="./icon.svg" alt=""></span>
            </button>
            <div class="collapse navbar-collapse px-5" id="navbar">
                <ul class="navbar-nav text-center ml-auto">
                <li class="nav-item"><a href="./index.html" class="nav-link active">Home</a></li>
                <li class="nav-item get-in"><a href="./contact.html" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="row contact m-auto">
            <div class="col-lg-10 col-md-10 col-sm-10 m-auto text-center"><h3>Would Like To Work With Me?</h3></div>
            <div class="form-section col-lg-7 col-md-10 col-sm-10 m-auto">
                <Fieldset>
                    <form action="" class="" >
                        <div class="form-group">
                            <label for="username">Your Name</label>
                            <div class="field">
                                <input type="text" placeholder="Enter Your Name Here">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="emailinput">Email</label>
                            <div class="field">
                                <input type="email" placeholder="Enter Your Email Address Here">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <div class="field">
                                <textarea name="message" id="" cols="30" rows="auto" placeholder="Enter Your Message Here"></textarea>
                            </div>
                        </div>
                        <button class="submit">Submit</button>
                    </form>
                </Fieldset>
            </div>
            <div class="right col-lg-5 col-md-8 col-sm-10 m-auto"></div>
            <div class="reach col-lg-10 col-md-10 col-sm-10 m-auto text-center">
                <h5 class="reach-sub">Let's work together, tell me about your project. <br> You can reach me @ <strong>+91-6300-386-903</strong></h5>
            </div>
        </div>
        <div class="copyright">
            Website design and content Â© 2020 Tabassum.
        </div>
    </div>
    
</body>
</html>
